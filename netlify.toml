[build]
  functions  = "functions"
  publish = "public"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
	for = "/*"

	[headers.values]
	X-Frame-Options = "DENY"
	X-XSS-Protection = "1; mode=block"
	X-Content-Type-Options = "nosniff"
	Referrer-Policy = "no-referrer"
	Strict-Transport-Security = "max-age=15768000; includeSubDomains; preload"
	Content-Security-Policy = "Content-Security-Policy: object-src 'none'; script-src 'nonce-{random}' 'unsafe-inline' 'unsafe-eval' 'strict-dynamic' https: http:; base-uri 'none';"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"
