name: NodeJS CI
on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - uses: pnpm/action-setup@v3.0.0
      - uses: actions/setup-node@v4.0.2
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: Check code style
        run: |
          pnpm install
          pnpm lint
          pnpm prettier
